<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>StackOverflow-lite | Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="grid-item header-grid">
                <header class="header">
                    <h3>StackOverflow-lite</h3>
                </header>
                <nav class="nav-bar">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="../index.html">Sign Out</a></li>
                </nav>
            </div>

            <form action="#" method="" class="grid-item sign-in-form dashboard">
                <div class="form-title sign-in dashboard-title">
                    <h3>What would you like to know?</h3>
                </div>
                <div class="question">
                    <textarea class="question-field" name="question-details" required>
                    </textarea>
                </div>
                <div class="button dashboard-button">
                    <button name="submit" type="submit">POST</button>
                </div>
            </form>

            <div class="current-question">
                <h3>Current question</h3>
            </div>

            <div class="recent-questions">
                <h3>Recent questions</h3>
            </div>
            <footer class="grid-item footer"><p>Copyright &copy; 2017 My Website</p></footer>
        </div>
    </body>
<html>
