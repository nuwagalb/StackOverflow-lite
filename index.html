<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>StackOverflow-lite </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="UI/css/main.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="grid-item header-grid">
                <header class="header">
                    <h3>StackOverflow-lite</h3>
                </header>
                <nav class="nav-bar">
                    <li><a href="index.html">Home</a></li>
                </nav>
            </div>

            <form action="#" method="" class="grid-item">
                <div class="form-title">
                    <h3>New to StackOverflow!! Please Sign Up</h3>
                </div>
                <div class="username">
                    <label>User name</label>
                    <input name="username" type="text" required>
                </div>
                <div class="email">
                    <label>Email Address</label>
                    <input name="email_address" type="email" required>
                </div>
                <div class="password">
                    <label>Password</label>
                    <input name="password" type="password" required>
                </div>
                <div class="confirm_password">
                    <label>Confirm Password</label>
                    <input name="confirm_password" type="password" required>
                </div>

                <div class="button">
                    <button name="submit" type="submit">SIGN UP</button>
                </div>
                
                <p class="sign-up-title">Have an account, Please <a href="UI/sign_in.html" class="sign-up-link">Sign in here</a></p>
            </form>
            <footer class="grid-item"><p>Copyright &copy; 2018 SlackOverflow-lite</p></footer>
        </div>
    </body>
<html>
