<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>StackOverflow-lite | Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="UI/main.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="grid-item header-grid">
                <header class="header">
                    <h3>StackOverflow-lite</h3>
                </header>
                <nav class="nav-bar">
                    <li><a href="sign_up.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </nav>
            </div>

            <form action="#" method="" class="grid-item sign-in-form">
                <div class="form-title sign-in">
                    <h3>Sign In here</h3>
                </div>
                <div class="username">
                    <label>User name</label>
                    <input name="username" type="text" required>
                </div>
                <div class="password">
                    <label>Password</label>
                    <input name="password" type="password" required>
                </div>
                <div class="button">
                    <button name="submit" type="submit">SIGN IN</button>
                </div>

                <p class="sign-up-title">Have no account, <a href="sign_up.html" class="sign-up-link">Sign up</a></p>
            </form>


            <footer class="grid-item footer"><p>Copyright &copy; 2017 My Website</p></footer>
        </div>
    </body>
<html>
